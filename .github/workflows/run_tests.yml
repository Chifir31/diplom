name: Automated tests

on:
  push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop
      - name: install mysql
        uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          container port: 3306
          mysql version: '8.0'
          mysql database: 'prof_standart'
          mysql user: 'developer'
          mysql password: 'developer'
      - name: Run tests
        run: |
          echo "SECRET_KEY = 'django-insecure-dummy-secret'" > ./djangoProject/secrets.py
          echo "USER = 'developer'" >> ./djangoProject/secrets.py
          echo "PASSWORD = 'developer'" >> ./djangoProject/secrets.py
          coverage run manage.py test
          coverage report